    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hebrew font override when dir="rtl" */
      html[dir="rtl"] body {
        font-family: 'Rubik', sans-serif;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      html[dir="rtl"] h1, 
      html[dir="rtl"] h2, 
      html[dir="rtl"] h3, 
      html[dir="rtl"] h4, 
      html[dir="rtl"] .font-display {
        font-family: 'Rubik', sans-serif;
      }
      
      /* Hide scrollbar for clean inputs */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- Accessibility Modes --- */

      /* Reduce Motion */
      html.reduce-motion *,
      html.reduce-motion *::before,
      html.reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      /* Dark Mode Overrides */
      html.dark-mode body {
        background-color: #0f172a !important; /* slate-900 */
        color: #f1f5f9 !important; /* slate-100 */
      }
      html.dark-mode .bg-white,
      html.dark-mode .bg-slate-50,
      html.dark-mode .bg-slate-100,
      html.dark-mode .bg-\[\#FAFAFA\] {
        background-color: #1e293b !important; /* slate-800 */
        color: #f1f5f9 !important;
        border-color: #334155 !important; /* slate-700 */
        box-shadow: none !important;
      }
      html.dark-mode .text-slate-900,
      html.dark-mode .text-slate-800,
      html.dark-mode .text-slate-700 {
        color: #f1f5f9 !important;
      }
      html.dark-mode .text-slate-600,
      html.dark-mode .text-slate-500,
      html.dark-mode .text-slate-400 {
        color: #cbd5e1 !important; /* slate-300 */
      }
      html.dark-mode input, 
      html.dark-mode textarea, 
      html.dark-mode select {
        background-color: #0f172a !important;
        color: #fff !important;
        border-color: #334155 !important;
      }
      html.dark-mode .shadow-xl, 
      html.dark-mode .shadow-lg,
      html.dark-mode .shadow-md,
      html.dark-mode .shadow-sm {
        box-shadow: none !important;
        border: 1px solid #334155 !important;
      }

      /* High Contrast Overrides */
      html.high-contrast body {
        background-color: #000 !important;
        color: #fff !important;
      }
      html.high-contrast .bg-white,
      html.high-contrast .bg-slate-50,
      html.high-contrast .bg-slate-100,
      html.high-contrast .bg-\[\#FAFAFA\] {
        background-color: #000 !important;
        color: #fff !important;
        border: 2px solid #fff !important;
        box-shadow: none !important;
      }
      html.high-contrast .text-slate-900,
      html.high-contrast .text-slate-800,
      html.high-contrast .text-slate-700,
      html.high-contrast .text-slate-600,
      html.high-contrast .text-slate-500,
      html.high-contrast .text-slate-400,
      html.high-contrast .text-slate-300 {
        color: #fff !important;
      }
      html.high-contrast .text-indigo-600,
      html.high-contrast .text-indigo-500,
      html.high-contrast .text-indigo-400 {
         color: #FFFF00 !important;
      }
      html.high-contrast button {
        border: 2px solid #fff !important;
      }
      html.high-contrast button.bg-indigo-600,
      html.high-contrast button.bg-emerald-500 {
        background-color: #000 !important;
        border: 2px solid #FFFF00 !important;
        color: #FFFF00 !important;
      }
      html.high-contrast input, 
      html.high-contrast textarea,
      html.high-contrast select {
        background-color: #000 !important;
        color: #fff !important;
        border: 2px solid #fff !important;
      }
    </style>
